<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="thermostat.css">
    <script src="thermostat.js"></script>
</head>
    <body>
        <div id="container">
            <div id="thermostat">
                <div class="btn_up">
                    <button id="btn_up" class="btn" onclick="increaseTemp()">Up</button>

                </div>
            </div>
        </div>
    </body>
</html>
